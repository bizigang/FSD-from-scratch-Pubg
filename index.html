<!DOCTYPE html>

<head>

    <title>Pubg mobile/star challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="yellow">
    <table border="0" bgcolor="yellow" width="100" align="center">
        <thead>
            <tr>
                <th colspan="4" color="white">
                    <h1>REGIS<u>TR</u>ATION </h1>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>

                <th colspan="2" rowspan="5">
                    <table width="100" border="0" align="center">

                        <tr>
                            <th colspan="2">
                                <h3>FIND YOUR <u>CH</u>ARECTER</h3>
                            </th>

                        </tr>

                        <tr>
                            <td colspan="2"> <img src="character_id_instance_img_en.jpg" alt="loading" width="400"
                                    height="150"></td>
                        </tr>


                        <tr>
                            <th colspan="2">
                                <h3>TEA<u>M LE</u>ADER</h3>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <label for="Nickname">Nickname</label>
                                <input id="Nickname" type="text" placeholder="bizigang">

                            <td>
                                <label for="E-mail">E-mail </label>
                                <input type="text" id="E-mail" placeholder="bizigang.com@gmail.com">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label for="Character ID">Character ID</label>
                                <input id="Chararcter ID" type="text" placeholder="1258964745">
                            </td>
                            <td>
                                <label for="Mobile">Mobile </label>
                                <input type="text" id="Mobile" placeholder="+998997828750">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label for="Homepage">Homepage</label>
                                <input id="Homepage" type="text" placeholder="bla bla bla bla">
                            </td>
                            <td>
                                <label for="Nationality">Nationality </label> <br>
                                <select name="nationality" id="Nationality">
                                    <option value="">Uzbekistan</option>
                                    <option value="">Russia</option>
                                    <option value="">USA</option>
                                    <option value="">China</option>
                                </select>
                                <label for="place"></label>
                                <select name="place" id="place">
                                    <option value="">Asia</option>
                                    <option value="">Europe</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </td>

                        </tr>



                        <tr>
                            <th colspan="2">
                                <h3>TEAM <u>ME</u>MBERS</h3>
                            </th>

                        </tr>

                        <tr>
                            <td>
                                <label for="Crew">Crew</label>
                                <input id="Crew" type="text" placeholder="B-irates">
                            </td>
                            <td>
                                <label for="Player 2">Player 2 Character ID</label>
                                <input type="text" id="Player 2">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label for="Player 3">Player 3 Character ID</label>
                                <input id="Player 3" type="text">
                            </td>
                            <td>
                                <label for="Player 4">Player 4 Character ID</label>
                                <input type="text" id="Player 4">
                            </td>

                        </tr>

                        <tr>
                            <td colspan="2">
                                <button id="Register-now"><img src="Register now.jpeg" alt="" width="200" height="50"
                                        id="Register"></button>
                            </td>
                        </tr>
                        <tr></tr>




                    </table>
                    <img src="pubgm-gc2020-768x432.jpg" alt="loading" width="600" height="425">
                </th>

                <td height="500" rowspan="3"><img src="6f02f-15982556318690-800.jpg" alt="loading" width="300"
                        height="595"></td>

                <td height="168"><img src="hqdefault.jpg" alt="loading" height="200" width="300">
                </td>
            </tr>
            <tr>
                <td height="168"><img
                        src="pubg-game-tournament-poster-design-template-034c8b363092011715d173d7fc37da85_screen.jpg"
                        alt="loading" height="200" width="300">
                </td>

            </tr>
            <tr>
                <td><img src="qualifier_3.png" alt="loading" width="300" height="200">
                </td>

            </tr>
            <tr>
                <td colspan="2"><img src="832679-pubg.jpg" alt="loading" width="600" height="420">
                </td>
            </tr>

        </tbody>
